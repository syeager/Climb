<!DOCTYPE html>
<html>

<head>
  <title>Seasons Page</title>
  <link rel="stylesheet" type="text/css" href="/styles/theme.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/scripts/paths.js"></script>
  <script src="/scripts/ClientTest.js"></script>
  <script src="/scripts/index.js"></script>
  <script src="/scripts/season.js"></script>
</head>

<body>
  <h1>Seasons</h1>
  <h2>Participant In</h2>
  <ul id="joinedSeasons">
  </ul>
  <hr>
  <div id="createForm">
    <h2>Create New</h2>
    <input type="text" id="seasonName" placeholder="Season Name" />
    <br>
    <input type="text" id="leagueName" placeholder="League Name" />
    <br>
    <input type="text" id="gameName" placeholder="Game Name" />
    <br>
    <button id="create">Create</button>
  </div>
  <hr>
  <div id="signupForm">
    <h2>Signup</h2>
    <input type="text" id="signUp_leagueName" placeholder="League Name" />
    <br>
    <input type="text" id="signUp_seasonName" placeholder="Season Name" />
    <br>
    <button id="signUp">Sign Up</button>
  </div>
</body>

</html>
